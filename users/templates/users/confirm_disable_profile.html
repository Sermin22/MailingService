{% extends 'mailing/base.html' %}

{% block title %}Деактивация профиля{% endblock %}

{% block content %}

    {% include 'mailing/includes/header.html' %}
    <h1>Деактивация профиля пользователя:</h1>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Вы уверены, что хотите деактивировать профиль "{{ profile.email }}"?</h3>
                <form method="post">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                        </div>
                        <p>
                            <button type="submit" class="btn btn-danger">Да, деактивировать</button>
                            <a href="{% url 'users:profile_list' %}" class="btn btn-secondary">Отмена</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
