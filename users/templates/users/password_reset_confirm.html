{% extends 'mailing/base.html' %}

{% block title %}Установка нового пароля{% endblock %}

{% block content %}
    {% include 'mailing/includes/header.html' %}

    <div class="container">
        <h2>Установка нового пароля</h2>
        <form method="post">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Сохранить пароль</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
