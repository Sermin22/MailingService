<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис управления рассылками</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/mailing/home/">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="/mailing/subscribers/">Подписчики</a>
        <a class="p-2 btn btn-outline-primary" href="/mailing/messages/">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="/mailing/mailing/">Рассылки</a>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'users:logout' %}" style="display: inline">
            {% csrf_token %}
            <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
        </form>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вoйти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-primary" href="#">Кнопка</a>
    </nav>
</div>
